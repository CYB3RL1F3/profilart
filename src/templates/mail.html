<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title><%= subject %></title>
        <style type="text/css">
        body {margin: 0; padding: 0; min-width: 100%!important;}
        </style>
    </head>
    <body>
        <h3 style='font-size: 14px; color: #DE2412;'>
            <b><%= name %> (<%= email %>)</b> sent you a <u>new message</u> :
        </h3>
        <p style='margin: 10px 0; padding: 15px 10px; background: #efeeef; color: #121212; font-size: 13px;'>
            <%= message %>
        </p>
        <hr />
        <p style='margin-top: 40px; font-size: 10px; color: #DE1236;'>
            <i><b>NOTE</b> : Ths mail has been sent through <a href="https://github.com/CYB3RL1F3/profilart">profilart</a>.</i>
        </p>
    </body>
</html>
